services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    # BuildKit включен автоматически в Docker Desktop
    ports:
      - "5000:5000"
    volumes:
      - ./checkpoints:/app/checkpoints
      - ./results:/app/results
      - ./uploads:/app/uploads
      - ./logs:/app/logs
      - ./auth:/app/auth
      - ./config.yaml:/app/config.yaml
      - ../MINI-RGBD_web:/app/data/MINI-RGBD_web
    environment:
      - FLASK_ENV=production
      - PORT=5000
      - SECRET_KEY=${SECRET_KEY:-change-this-secret-key-in-production}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: unless-stopped

{% extends "base.html" %}

{% block title %}Создание пользователя - Админ-панель{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
{% endblock %}

{% block content %}
<div class="admin-container">
    <div class="admin-header">
        <div>
            <h1>Создание нового пользователя</h1>
        </div>
        <div class="header-actions">
            <a href="{{ url_for('main') }}" class="btn-primary">На главную</a>
            <a href="{{ url_for('admin_users') }}" class="btn-secondary">← Назад к списку</a>
        </div>
    </div>
    
    <div class="admin-form-container">
        <form method="POST" class="admin-form">
            <div class="form-group">
                <label for="username">Имя пользователя *</label>
                <input type="text" id="username" name="username" required minlength="3" placeholder="Минимум 3 символа">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="user@example.com">
            </div>
            
            <div class="form-group">
                <label for="full_name">Полное имя</label>
                <input type="text" id="full_name" name="full_name" placeholder="Иван Иванов">
            </div>
            
            <div class="form-group">
                <label for="password">Пароль *</label>
                <input type="password" id="password" name="password" required minlength="6" placeholder="Минимум 6 символов">
            </div>
            
            <div class="form-group">
                <label for="password_confirm">Подтверждение пароля *</label>
                <input type="password" id="password_confirm" name="password_confirm" required minlength="6" placeholder="Повторите пароль">
            </div>
            
            <div class="form-group">
                <label for="role">Роль</label>
                <select id="role" name="role">
                    <option value="user">Пользователь</option>
                    <option value="admin">Администратор</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>
                    <input type="checkbox" name="is_active" checked>
                    Активен
                </label>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn-primary">Создать пользователя</button>
                <a href="{{ url_for('admin_users') }}" class="btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Вход в систему - General Movements Assessment{% endblock %}

{% block content %}
<div class="login-container">
    <div class="login-form-wrapper">
        <div class="login-header">
            <h2>Доступ к системе анализа движений</h2>
            <p>Вход для зарегистрированных специалистов</p>
        </div>
        
        <form method="POST" action="{{ url_for('login') }}" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="your.email@example.com" 
                    required
                    autocomplete="email"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Введите пароль" 
                    required
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="btn-primary btn-large">Войти в систему</button>
        </form>
        
        <div class="login-footer">
            <p>Нет учетной записи?</p>
            <a href="{{ url_for('register') }}" class="btn-secondary">Зарегистрироваться</a>
        </div>
    </div>
</div>
{% endblock %}
